<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - NextArc</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a; /* Match your footer/dark background */
            font-family: var(--body-font), sans-serif; /* Use custom font */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Video Styles */
        .intro-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7; /* Increased opacity for background video */
        }

        /* Loading Text/Overlay */
        .loading-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            /* Added glow/animation for visibility */
            animation: text-glow 1.5s infinite alternate; 
        }

        .loading-overlay h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            margin-bottom: 10px;
        }
        
        /* Simple Loading Dots Animation */
        .loader {
            font-size: 2rem; /* Made loader bigger */
            font-weight: bold;
            letter-spacing: 0.5rem;
            animation: bounce-loader 1s infinite ease-in-out;
        }

        /* Keyframe for the pulsing glow */
        @keyframes text-glow {
            from { text-shadow: 0 0 5px rgba(60, 180, 255, 0.5); }
            to { text-shadow: 0 0 10px rgba(60, 180, 255, 1); }
        }
        
        /* Keyframe for the cool bouncing loader */
        @keyframes bounce-loader {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline preload="auto" class="intro-video">
        <source src="background.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="loading-overlay">
        <h1>Welcome to NextArc Opportunity</h1>
        <p>Initializing Future Interface...</p>
        <div class="loader">...</div>
    </div>

    <script>
        // Set a timer for 4 seconds (4000ms) and redirect
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 4000); 
    </script>
</body>
</html>
